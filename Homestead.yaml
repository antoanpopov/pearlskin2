---
ip: "192.168.10.10"
memory: 4096
cpus: 2
hostname: pearlskin2
name: pearlskin2
provider: virtualbox

authorize: ~/.ssh/github.pub

keys:
    - ~/.ssh/github

folders:
    - map: "C:/Development/projects/pearlskin2"
      to: "/home/vagrant/pearlskin2"
      type: "nfs"
      mount_options: ['nolock,vers=3,udp,noatime']

sites:
    - map: pearlskin.dev
      to: "/home/vagrant/pearlskin2/public"

databases:
    - pearlskin2

